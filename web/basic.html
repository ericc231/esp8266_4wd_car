<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="js/virtualjoystick.js"></script>
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/executor.js"></script>
    <script src="js/main.js"></script>


    <style>
        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            background-color: #BBB;
        }

        #info {
            /*position: absolute;*/
            top: 0px;
            width: 100%;
            padding: 5px;
            /*text-align: center;*/
        }

        #info a {
            color: #66F;
            text-decoration: none;
        }

        #info a:hover {
            text-decoration: underline;
        }

        #container {
            /*width: 100%;*/
            /*height: 100%;*/
            width: 300px;
            height: 300px;
            overflow: hidden;
            padding: 0;
            margin: 0;
            -webkit-user-select: none;
            -moz-user-select: none;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div id="errorMsg" style="display: none;"></div>
<div id="info">
    Uptime: <span id="uptime"></span>
    <br/>
    A: <span id="amp"></span>
    <br/>
    V: <span id="volt"></span>
    <br/>
    Cmd: <span id="result"></span>
</div>
<br/>
Sensor latency: <span id="sensorLatency"></span>
<br/>
Motor latency: <span id="motorLatency"></span>
<br/>
<button id="pingBtn">Ping</button> time: <span id="pingTime"></span>
<table>
    <tr>
        <td class="wheelControl" data-wnum="0">
            <input type="range" min="0" max="255">
            <br/>
            <button class="wheelControlF">F</button>
            <button class="wheelControlB">B</button>
            <button class="wheelControlS">S</button>
        </td>
        <td class="wheelControl" data-wnum="2">
            <input type="range" min="0" max="255">
            <br/>
            <button class="wheelControlF">F</button>
            <button class="wheelControlB">B</button>
            <button class="wheelControlS">S</button>
        </td>
    </tr>
    <tr>
        <td class="wheelControl" data-wnum="1">
            <input type="range" min="0" max="255">
            <br/>
            <button class="wheelControlF">F</button>
            <button class="wheelControlB">B</button>
            <button class="wheelControlS">S</button>
        </td>
        <td class="wheelControl" data-wnum="3">
            <input type="range" min="0" max="255">
            <br/>
            <button class="wheelControlF">F</button>
            <button class="wheelControlB">B</button>
            <button class="wheelControlS">S</button>
        </td>
    </tr>
</table>
<button id="cameraCenterBtn">Center</button>
<table>
    <tr>
        <td>
            H: <input id="servo1range" type="range" min="0" max="180">
        </td>
        <td>
            V: <input id="servo2range" type="range" min="0" max="180">
        </td>
    </tr>
</table>

<script>
    main.init();
</script>
</body>
</html>
